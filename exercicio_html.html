<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./resources/favicon.ico">
  <link rel="stylesheet" href="./resources/css/app.css">
  <title>EBAC - Exercício HTML </title>
</head>
<body>
  <div class="container">
    <form>
      <img src="./resources/img/logo.png" alt="Logo EBAC" style="max-width: 120px; margin: auto; margin-bottom: 30px;">
      <label for="name">Nome</label>
      <input type="text" name="name" id="name" placeholder="João Teste">
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" placeholder="exemplo@gmail.com">
      <label for="password">Senha</label>
      <input type="password" name="password" id="password" placeholder="******">
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
