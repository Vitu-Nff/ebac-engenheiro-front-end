<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EBAC - Formulário HTML/JS</title>
        <link rel="icon" type="image/x-icon" href="./resources/favicon.ico">
        <link rel="stylesheet" href="./resources/css/app.css" />
    <body>
        <div class="center">
            <div class="header">
                <h1>Formulário</h1>
                <h6>com Plugins jQuery</h6>
            </div>
            <form id="form">
                <div class="formRow">
                    <div class="formGroup">
                        <label for="descNome">Nome Completo <span>*</span></label>
                        <input type="text" id="DescNome" name="descNome" required><br>
                    </div>
                    <div class="formGroup">
                        <label for="numCpf">CPF <span>*</span></label>
                        <input type="text" id="NumCpf" name="numCpf" required><br>
                    </div>
                </div>
                <div class="formRow">
                    <div class="formGroup">
                        <label for="numTelefone">Telefone <span>*</span></label>
                        <input type="text" id="NumTelefone" name="numTelefone" required><br>
                    </div>
                    <div class="formGroup">
                        <label for="email">E-mail <span>*</span></label>
                        <input type="text" id="Email" name="email" required><br>
                    </div>
                </div>
                <div class="formRow">
                    <div class="formGroup">
                        <label for="descEndereco">Endereço Completo <span>*</span></label>
                        <input type="text" id="DescEndereco" name="descEndereco" required><br>
                    </div>
                    <div class="formGroup">
                        <label for="numCep">CEP <span>*</span></label>
                        <input type="text" id="NumCep" name="numCep" required><br>
                    </div>
                </div>
                <input type="submit" value="Enviar">
                <span id="submitMessage" class="hidden"></span>
            </form>
        </div>
        <script src="./resources/js/plugins/jquery.min.js"></script>
        <script src="./resources/js/plugins/jquery.mask.min.js"></script>
        <script src="./resources/js/plugins/jquery.validate.min.js"></script>
        <script src="./resources/js/main.js"></script>
    </body>
</html>
