<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC - Formulário HTML/JS</title>
    <link rel="icon" type="image/x-icon" href="./resources/favicon.ico">
    <link rel="stylesheet" href="./resources/css/app.css" />
<body>
    <div class="center">
        <div class="header">
            <h1>Formulário</h1>
            <h6>Tarefa de Integração HTML e JavaScript <br>
            Insira dois números abaixo para validar o JavaScript.
            </h6>
        </div>
        <form id="form">
            <div class="formGroup">
                <label for="campoA">Campo A</label>
                <input type="number" placeholder="Insira seu 1º Número" id="campoA" name="campoA" required><br>
                <h6 id="hintCampoA" class="hint"> O 2º Número deve ser maior que o 1º Número.</h6>
            </div>
            <div class="formGroup">
                <label for="campoB">Campo B</label>
                <input type="number" placeholder="Insira seu 2º Número" id="campoB" name="campoB" hint="O 2º Número deve ser maior que o 1º Número." required><br>
                <h6 id="hintCampoB" class="hint"> O 2º Número deve ser maior que o 1º Número.</h6>
            </div>
            <h6 id="message" class="hide"></h6>
            <input type="submit" value="Enviar">
        </form>
    </div>
    <script src="./resources/js/main.js"></script>
</body>
</html>
