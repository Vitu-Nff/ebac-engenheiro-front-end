<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EBAC - Formulário HTML/JS</title>
        <link rel="icon" type="image/x-icon" href="./resources/favicon.ico">
        <link rel="stylesheet" href="./resources/css/app.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="mobile-container">
            <div class="header text-center my-4">
                <h1>Formulário</h1>
                <h6 class="font-weight-normal text-muted">com Plugins jQuery</h6>
            </div>
            <form id="form">
                <div class="form-group">
                    <label class="form-label" for="descNome">Nome Completo <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="DescNome" name="descNome" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">E-mail <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="Email" name="email" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="numTelefone">Telefone <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="NumTelefone" name="numTelefone" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
                <p id="submitMessage" class="text-success form-text small w-100 hidden"></p>
            </form>
        </div>
        <script src="./resources/js/plugins/jquery.min.js"></script>
        <script src="./resources/js/plugins/jquery.mask.min.js"></script>
        <script src="./resources/js/plugins/jquery.validate.min.js"></script>
        <script src="./resources/js/main.js"></script>
    </body>
</html>
